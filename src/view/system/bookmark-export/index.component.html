<nz-spin nzSimple nzSize="large" class="center" *ngIf="submitting"> </nz-spin>
<div class="center">
  <div [innerHTML]="$t('_bookExportTip')" class="mt10"></div>
</div>
<div class="book-wrapper mt10">
  <div>
    <img
      src="assets/img/bookmark.svg"
      (click)="bookmarksExport()"
      draggable="false"
      class="logo"
    />
    <p style="white-space: nowrap; margin-top: 5px" (click)="bookmarksExport()">
      点我导出
    </p>
  </div>
</div>

<div class="err" [class.noopacity]="countAll > 0">
  <h2>以下图标无法被正常处理：</h2>
  <pre id="error-msg"></pre>
</div>
